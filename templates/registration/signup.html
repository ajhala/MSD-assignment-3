{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}

  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>

</form>

    <script>
        var is_seller = document.getElementById("id_is_seller");
        var is_buyer = document.getElementById("id_is_buyer");
        is_seller.addEventListener('change', (event) => {
            if(is_buyer.checked)
                is_buyer.checked = !is_buyer.checked;
})
        is_buyer.addEventListener('change', (event) => {
            if(is_seller.checked)
                is_seller.checked = !is_seller.checked;
})
    </script>
{% endblock content %}
